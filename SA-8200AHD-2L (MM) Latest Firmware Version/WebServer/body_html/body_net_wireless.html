<div class = "tip_div">
    <div class = "tip_img"></div>
    <span id = "wireless_errortips" class = "tip_span"></span>
</div>
<div class = "dash_line"></div>
<div class = "save_bar">
    <input id = "default_btn" type = "button" value = "Default" class = "cfg_save_btn" onclick="LoadDefaultCfgWirelessNetWork()"/>
    <input id = "save_btn" type = "button" value = "Save"  class = "cfg_save_btn" onclick = "OnSaveConfig();" />
</div>
<ul class = "list_ul">
<div id = "net_wireless_label" class = "head_div">Network Wireless</div>
  <li>
  <table border = "1" class = "main_table">

  <tr>
      <td id = "net_enable_wireless_label">enable</td>
      <td><input type = "checkbox" id = "wireless_enable" onchange = "g_bChange = true;"/>
      </td>
  </tr>
  <tr>
      <td id = "net_wireless_type_label" class = "label">wireless type</td>
      <td>
          <select class = "td_select" id = "wireless_type" onchange = "g_bChange = true;">
          </select>
      </td>
  </tr>
  <tr>
      <td id = "connect_point_label" class = "label">Connect Point</td>
      <td><input type = "text" class = "input_text" id = "connect_point" onkeydown = "return LenCheck(this,event,67);" onkeyup = "return KeyupCheck(this,67);" onchange = "g_bChange = true;"/></td>
  </tr>
  <tr id = "ddns_pwd_tr">
      <td id = "wireless_apn_lable" class = "label">APN Code</td>
      <td><input type = "text" class = "input_text" id = "wireless_apn" onkeydown = "return LenCheck(this,event,67);" onkeyup = "return KeyupCheck(this,67);" onchange = "g_bChange = true;"/></td>
  </tr>
  <tr>
    <td id="wireless_username_label" class = "label">User Name</td>
    <td><input type = "text" id = "wireless_usename" class = "input_text" /></td>
  </tr>
  <tr id = "ddns_domain_tr">
      <td id = "wireless_password_label" class = "label">Password</td>
      <td><input type = "password" class = "input_text" id = "wireless_password" onkeydown = "return LenCheck(this,event,67);" onkeyup = "return KeyupCheck(this,36);" onchange = "g_bChange = true;"/></td>
  </tr>
  
  </table>
  </li>
</ul>
<div class = "save_bar">
    <input id = "default_btn1" type = "button" value = "Default" class = "cfg_save_btn" onclick="LoadDefaultCfgWirelessNetWork()"/>
    <input id = "save_btn1" type = "button" value = "Save"  class = "cfg_save_btn" onclick = "OnSaveConfig();" />
</div>
