    <div id="div_page_control" style=" width:520px; margin-top:10px; overflow:hidden;">
        <span id = "info_event_list_page" style ="width:40px; height:25px; line-height:25px;float:left; text-align:center;">0/0</span>
        <img id = "info_event_end" src = "res/end.png" class = "f_right" onmousemove = "this.style.cursor = 'pointer'" onclick = "InfoList.Instance().LastPage()" />
        <img id = "info_event_next" src = "res/next.png" class = "f_right" onmousemove = "this.style.cursor = 'pointer'" onclick = "InfoList.Instance().NextPage()" />
        <img id = "info_event_previous" src = "res/prev.png" class = "f_right" onmousemove = "this.style.cursor = 'pointer'" onclick = "InfoList.Instance().PrevPage()" />

    <div id = "div_export_path" style="margin-top:5px;">

        <div style="height: 20px;line-height:20px;">
            <input type = "text" id = "export_path" style ="width:320px;float:left; height:20px; line-height:20px;" onchange = "g_eventLogPath = this.value;"/>
		    <input id = "path_browse_button" type = "button" value="Browse" style="float:left; margin-left:10px;" onclick="var export_path = document.getElementById('export_path'); g_eventLogPath = BrowseFolder_NoSave(export_path);"/>

<div id = "event_info_right">

        <img id="info_event_search_button" src = "res/search_btn1.jpg" title = "Search" onclick="SearchEventInfo()" onmouseover = "this.src = 'res/search_btn2.jpg'" onmouseout = "this.src = 'res/search_btn1.jpg'" />
        <div id = "info_event_search_label" style ="width:195px; font:bold 16px;display:none;">Search</div>
    </div>
    <div style ="width:193px; height:120px; border:solid 1px #000;margin: 5px auto; padding: 0;text-align:center;">
