    <div id="log_page_control" style=" width:530px; margin-top:10px;overflow:hidden;">

        <img id = "info_log_end" src = "res/end.png" class = "f_right" onmousemove = "this.style.cursor = 'pointer'" onclick = "InfoList.Instance().LastPage()" />
        <img id = "info_log_next" src = "res/next.png" class = "f_right" onmousemove = "this.style.cursor = 'pointer'" onclick = "InfoList.Instance().NextPage()" />
        <img id = "info_log_previous" src = "res/prev.png" class = "f_right" onmousemove = "this.style.cursor = 'pointer'" onclick = "InfoList.Instance().PrevPage()" />

        <div style="height: 20px; line-height:20px;">
            <input type = "text" id = "export_path" style ="width:320px;float:left; height:20px; line-height:20px;" onchange = "g_infoPath = this.value;"/>
